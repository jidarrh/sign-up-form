<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="intro" class="bg-image">
        <div class="container">
            <div class="row">
              <div class="col-sm d-flex flex-column justify-content-center">
                  <div class= intro-text>
                      <h1>Learn to code by watching others</h1>
                      <p>  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                          but understanding how developers think is invaluable.</p>
                  </div>
              </div>
              <div class="col-sm">
                  <div class="mt-5 mb-3 pt-3">
                      <button class="btn neutral-theme pt-2 pb-3"> <small>Try it free 7 days then $20/mo. thereafter</small></button>
                  </div>

                  <div class="card">
                    <div id="error"></div>
                    <form id="form" action="/" class="card-body mt-2 mb-5" onsubmit = "return validation()" >  
                        <div class="form-group">
                          <label for="name"></label>
                          <input type="text" class="form-control py-4" id="fname" name="fname" placeholder="First Name">
                        </div>

                        <div class="form-group">
                          <label for="name"></label>
                          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                          <label for="email"></label>
                          <input type="text" name="Email" class="form-control" id="email" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                          <label for="userPassword"></label>
                          <input type="password" name="Password" class="form-control" id="password" placeholder="Password">
                        </div>

                       <button type="submit" value="submit" class="btn primary-theme">Claim your free trial</button>
                       <small class="d-block p-2 ml-5">By clicking the button, you are agreeing to our <a href="#" class="text-danger">Terms and Services</a></small>
                      </form>
                  </div>
              </div>
            </div>
          </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
